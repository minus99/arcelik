---liste Video Slider (Loop)
<li class="swiper-slide type-video">
    <a href="javascript:void(0);" class="btn-video-play icon-play" data-video="$prmID$"></a>
    <div class="swiper-video"></div>
    <div class="swiper-img"><img src="/images/frontend/placeholder/750x470.gif" data-original="$prmImg$" class="lazy-load" alt="youtube-$prmID$" /></div>
    <div class="headline">
        <p>$prmDesc$</p>
    </div>
</li>
