---liste Expert Advice
<div class="faq-item">
    <div class="question">$prmQuestion$</div>
    <div class="answer">
        <div class="expert-faq-holder ems-inline-table">
            <EMOSIF condition="TPR_PARAMETRE='prmTitle2' AND (TPD_DEGER<>'')">
            <div class="inner-row-1">
                <EMOSIF condition="TPR_PARAMETRE='prmImg' AND (TPD_DEGER<>'')">
                <div class="expert-img">
                    <img src="$prmImg$"/>
                </div>
                </EMOSIF>
                <EMOSIF condition="TPR_PARAMETRE='prmTitle' AND (TPD_DEGER<>'')">
                <div class="expert-title">$prmTitle$</div>
                </EMOSIF>
                <div class="expert-name">$prmTitle2$</div>
            </div>
            </EMOSIF>
            <div class="inner-row-2">$prmAnswer$<p><EMOSIF condition="TPR_PARAMETRE='prmAnswerFull' AND (TPD_DEGER<>'')"><a class="more" href="$prmIcerikLink$"><b><i>...devamını oku</i></b></a></EMOSIF></p></div>
        </div>
    </div>
</div>
