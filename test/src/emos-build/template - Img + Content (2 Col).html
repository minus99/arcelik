---detay Img + Content (2 Col)
<div class="img-content ems-inline-table">
    <div class="inner-row-1">
        <div class="img">
            <img data-original="$prmImg$" alt="image" class="lazyload" src="/images/frontend/placeholder/505x330.gif" />
            <EMOSIF condition="(TPR_PARAMETRE='prmID' AND TPD_DEGER<>'')">
                <a data-video="$prmID$" class="btn-video-play icon-play" href="javascript:void(0);"></a>
            </EMOSIF>
        </div>
    </div>
    <div class="inner-row-2">
        <div class="content-type1">$prmContent$</div>
    </div>
</div>
